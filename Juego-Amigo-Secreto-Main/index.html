<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="ico.svg">
</head>
<body>
    <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
    </header>
    <main class="main-content">
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <form class="input-wrapper" onsubmit="agregarAmigo(); return false;">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" type="submit">AÃ±adir</button>
            </form>
            <ul id="listaAmigos" class="name-list" role="list"></ul>
            <h2 id="resultado" class="result-list"></h2>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    <img src="assets/play.png" alt="Sortear"> Sortear amigo
                </button>
                <button class="button-draw" onclick="reiniciarSorteo()">
                    <img src="assets/reload.png" alt="Reiniciar"> Reiniciar
                </button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
